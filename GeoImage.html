<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG with Japanese Text</title>
</head>
<body>
    <script>
        // Fetch the SVG and modify the necessary text directly
        fetch('https://cors-anywhere.herokuapp.com/https://www.certitudes.org/logo?wp=GCA87W9')
        .then(response => response.text())
        .then(svgText => {
            // Parse the fetched SVG
            const parser = new DOMParser();
            const svgDocument = parser.parseFromString(svgText, "image/svg+xml");

            // Update the text content to Japanese
            svgDocument.querySelector('textPath[href="#west"]').textContent = "ラチチュード"; // LATITUDE
            svgDocument.querySelector('textPath[href="#east"]').textContent = "ロンジテュード"; // LONGITUDE
            svgDocument.querySelector('textPath[href="#south"]').textContent = "かくしん";     // CERTITUDE

            // Append the modified SVG directly to the body
            document.body.appendChild(document.importNode(svgDocument.documentElement, true));
        })
        .catch(error => console.error('Error fetching the SVG:', error));
    </script>
</body>
</html>
