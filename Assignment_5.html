<form method="post" action="/cgi-bin/Assignment_5.py" target="_blank"> <!-- Encapsulate whole form in <form> tag -->

  <table class="table table1">

    <tr class="tr tr1"> <!-- first row -->
      <td class="td td1"><b>Shipping Information:</b></td>

    <tr class="tr tr1"> <!-- second row -->
      <td class="td td1">
        <label for="shippingNameInput">
          Name:
        </label>
      </td>
    </tr>

    <tr class="tr tr1"> <!-- third row -->
      <!-- Let's try onkeypress+onkeyup to get the input, should work more "modern," allowing for continuous updates 
      Also let's try out using "this" with HTML. Pass the value to the JS to copy to Billing 
      We also need to add "name" for the POSTing, id is for CSS/JS -->
      <td class="td td1"><input type="text" id="shippingNameInput" name="shippingNameInput" onkeyup="copyNameText(this.value)" onkeypress="copyNameText(this.value)"></td>
    </tr>

    <tr class="tr tr1"> <!-- fourth row -->
      <td class="td td1">
        <label for="shippingZipInput">
          Zip Code:
        </label>
      </td>
    </tr>

    <tr class="tr tr1"> <!-- fifth row -->
      <!-- Pass this.value to the JavaScript to copy to the billing. Add "name" field for POST -->
      <td class="td td1"><input type="text" id="shippingZipInput" name="shippingZipInput" onkeyup="copyZipText(this.value)" onkeypress="copyZipText(this.value)"></td>
    <tr class="tr tr1">

  </table>
